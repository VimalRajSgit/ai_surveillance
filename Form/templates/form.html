<!DOCTYPE html>
<html>
<head>
    <title>Doctor Patient Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .flash-messages {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Patient Information Form</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages {% if 'Error' in messages[0] %}error{% endif %}">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('submit') }}" method="post">
        <div class="form-group">
            <label for="room_no">Room Number:</label>
            <input type="text" id="room_no" name="room_no" required>
        </div>

        <div class="form-group">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>
        </div>

        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>
        </div>

        <div class="form-group">
            <label for="physician_name">Physician Name:</label>
            <input type="text" id="physician_name" name="physician_name" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
